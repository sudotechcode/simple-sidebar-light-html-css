<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Light</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label for="close">
        <span class="fa fa-bars"></span>
    </label>
    <input type="checkbox" id="close">
    <nav>
        <a class="logo">Logo</a>
        <label for="close" class="fa fa-times"></label>
        <ul>
            <li><i class="fa fa-home"></i><a > Home</a></li>
            <li><i class="fa fa-user"></i><a > Account</a></li>
            <li><i class="fa fa-inbox"></i><a > Messages</a></li>
            <li><i class="fa fa-edit"></i><a > Editor</a></li>
            <li><i class="fa fa-bug"></i><a > Bugs</a></li>
        </ul>
    </nav>
</body>
</html>
